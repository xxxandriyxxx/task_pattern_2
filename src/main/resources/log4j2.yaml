Configuration:
  packages: "com.epam.pattern2"
  name: Log4j2_Config
  properties:
    property:
      name: log-path
      value: logs

  #------------------------------------------------------------------------------------------------
  appenders:

    Console:
      - name: Console_appender
        PatternLayout:
          Pattern: "%highlight{%-5level}{FATAL=bg_red} %style{%date{yyyy-MM-dd HH:mm:ss.SSS}}{blue}
        %class{1}:%L - %highlight{%msg} %xEx{short}%n"
  #------------------------------------------------------------------------------------------------
  Loggers:

    Logger:
      - name: com.epam.model.State
        additivity: false
        level: all
        AppenderRef:
          - ref: Console_appender
            level: info
